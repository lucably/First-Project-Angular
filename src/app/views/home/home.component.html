<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <mat-form-field class="form-field">
        <mat-label>Digite o Usu√°rio</mat-label>
        <input matInput type="text" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button class="buttonPosition" mat-button (click)="goToUsers()" >Buscar</button>
    </mat-card-actions>
  </mat-card>
</div>
